<div class="d-flex justify-content-between">
  <h2 mat-dialog-title class="mb-0">{{ getFormTitle() }}</h2>
  <mat-dialog-actions class="pe-3">
    <button mat-button (click)="onClose()" class="btn-close"></button>
  </mat-dialog-actions>
</div>
<form [formGroup]="habitacionForm"  (ngSubmit)="saveHabitacion()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12 form-group">
        <label for="tipo">Tipo*</label>
        <input type="text" class="form-control {{ hasError('tipo') ? 'is-invalid' : ''}}" id="tipo" formControlName="tipo">
        <div class="invalid-feedback" [ngSwitch]="getCurrentError('tipo')">
          <span *ngSwitchCase="'required'">El campo tipo es requerido</span>
        </div>
      </div>
      <div class="col-6 form-group">
        <label for="costo_base">Costo Base*</label>
        <input type="number" class="form-control {{ hasError('costo_base') ? 'is-invalid' : ''}}" id="costo_base" formControlName="costo_base">
        <div class="invalid-feedback" [ngSwitch]="getCurrentError('costo_base')">
          <span *ngSwitchCase="'required'">El campo costo base es requerido</span>
        </div>
      </div>
      <div class="col-6 form-group">
        <label for="impuestos">Impuestos*</label>
        <input type="number" class="form-control {{ hasError('impuestos') ? 'is-invalid' : ''}}" id="impuestos" formControlName="impuestos">
        <div class="invalid-feedback" [ngSwitch]="getCurrentError('impuestos')">
          <span *ngSwitchCase="'required'">El campo impuestos es requerido</span>
        </div>
      </div>
      <div class="col-12 form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
      </div>
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" formControlName="activo" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Disponible
          </label>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="px-4">
    <button mat-button (click)="onClose()"  class="btn btn-secondary btn-sm">Cerrar</button>
    <button mat-button  class="btn btn-primary btn-sm" type="submit" [disabled]="habitacionForm.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
